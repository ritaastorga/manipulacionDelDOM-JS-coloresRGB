<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="imagenes/circulo-de-color.png" type="image/png" />
    <title>Color RGB</title>
  </head>
  <body>
    <div class="contenedorPrincipal">
      <div class="contenedorInterno">
        <div class="color">
          <label for="rojo">Rojo (R)</label>
          <input id="rojo" type="range" min="0" max="255" value="23" step="1" />
          <p id="textoRojo"></p>
        </div>
        <div class="color">
          <label for="verde">Verde (V)</label>
          <input
            id="verde"
            type="range"
            min="0"
            max="255"
            value="41"
            step="1"
          />
          <p id="textoVerde"></p>
        </div>
        <div class="color">
          <label for="azul">Azul (A)</label>
          <input id="azul" type="range" min="0" max="255" value="56" step="1" />
          <p id="textoAzul"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
